version: '3.8'

services:
  # ── MongoDB Database ─────────────────────────────────────────────────────
  mongo:
    image: mongo:6
    container_name: database-mongo-db
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-password}
      MONGO_INITDB_DATABASE: ${MONGO_DB:-appdb}
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Mongo Express (Admin UI) ─────────────────────────────────────────────
  mongo-express:
    image: mongo-express:1-20-alpine3.19
    container_name: database-mongo-admin
    restart: unless-stopped
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_USER:-admin}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_PASSWORD:-password}
      ME_CONFIG_MONGODB_URL: mongodb://${MONGO_USER:-admin}:${MONGO_PASSWORD:-password}@mongo:27017/
      ME_CONFIG_BASICAUTH: "false"
    ports:
      - "${MONGO_EXPRESS_PORT:-8081}:8081"
    depends_on:
      mongo:
        condition: service_healthy

  # ── Node.js Application ─────────────────────────────────────────────────
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: database-mongo-app
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${APP_PORT:-3000}
      MONGODB_URI: mongodb://${MONGO_USER:-admin}:${MONGO_PASSWORD:-password}@mongo:27017/${MONGO_DB:-appdb}?authSource=admin
    ports:
      - "${APP_PORT:-3000}:3000"
    depends_on:
      mongo:
        condition: service_healthy
    volumes:
      - ./views:/app/views
      - ./css:/app/css
      - ./html:/app/html

volumes:
  mongo_data:
    driver: local
